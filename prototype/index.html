<!DOCTYPE html>
<html>
    <head>
        <title>Prototype</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" href="theme.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="content">

            <figure>
                <div class="card" id="home-card">
                    <div class="card-body" id="home-body">
                        Warning! This website uses JavaScript for most of the content!
                        <br> To view the page properly, you need to enable it!
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        Default Card!
                    </div>
                </div>

                <div class="card" id="music-card">
                    <div class="card-body" id="music-body">
                        <div id="music-image"> </div>
                        <div class="rainbow-text" id="music-welcome">zanciks.online music controller!</div>
                        <div id="music-playing">Paused. Click play to resume.</div>
                        <div id="music-controls">
                            <button onclick="previousSong()"> << </button>
                            <button onclick="togglePlay()"> || </button>
                            <button onclick="nextSong()"> >> </button>
                            <!-- add a button to enable controls at the bottom of the screen -->
                            <progress id="music-progress" max="100" value="100"></progress>
                        </div>
                        <div id="music-volume">
                            <input id="music-volume-input" type="range" min="0" max="100" value="100" step="1">
                        </div>
                        <div id="music-playlist"></div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        Default Card!
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        Default Card!
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                            <div class="page-body" id="guestbook-body">
                                <form name="gform" id="gform" enctype="text/plain" action="https://docs.google.com/forms/d/e/1FAIpQLSdBSJXJruGc53vYKuyR2qWrkYEozTPLl9vve4sGBq-5IXoyWA/formResponse?" target="hidden_iframe" onsubmit="submitted=true;">
                                    <div id="guestbook-fields">
                                        <input class="form-element" type="text" name="entry.739506884" id="entry.739506884" placeholder="anon" required>
                                        <textarea class="form-element" name="entry.692672684" id="entry.692672684" maxlength="500" rows="10" cols="50" style="resize: none;" placeholder="entry here" required></textarea>
                                        <div id="guestbook-buttons">
                                            <input type="button" class="form-button" value="submit" id="btnsubmit" onclick="submitForm()">
                                            <input class="form-button" type="reset" value="reset form">
                                        </div>
                                        <div id="submittion-confirmation"></div>
                                    </div>

                                    <hr>

                                    <div id="guestbook-json" class="guestbook"></div>

                                </form>
                            </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        Default Card!
                    </div>
                </div>
            </figure>

            <nav>
                <button class="nav prev"> << </button>
                <button class="nav next"> >> </button>
            </nav>


        </div>

        <audio id="music-player"></audio>

        <script src="scripts/carousel.js"></script>
        <script src="scripts/music.js"></script>
        <script src="scripts/guestbook.js"></script>
    </body>
</html>
