<!DOCTYPE html>
<html>
    <head>
        <title>Prototype</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" href="theme.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="content">

            <figure>
                <div class="card" id="home-card">
                    <div class="card-body" id="home-body">
                        Warning! This website uses JavaScript for most of the content!
                        <br> To view the page properly, you need to enable it!
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        Default Card!
                    </div>
                </div>

                <div class="card" id="music-card">
                    <div class="card-body" id="music-body">
                        <div id="music-image"> </div>
                        <div class="rainbow-text" id="music-welcome">zanciks.online music controller!</div>
                        <div id="music-playing">Paused. Click play to resume.</div>
                        <div id="music-controls">
                            <button onclick="previousSong()"> << </button>
                            <button onclick="togglePlay()"> || </button>
                            <button onclick="nextSong()"> >> </button>
                            <!-- add a button to enable controls at the bottom of the screen -->
                            <progress id="music-progress" max="100" value="100"></progress>
                        </div>
                        <div id="music-volume">
                            <input id="music-volume-input" type="range" min="0" max="100" value="100" step="1">
                        </div>
                        <div id="music-playlist"></div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        Default Card!
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        Default Card!
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        Default Card!
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        Default Card!
                    </div>
                </div>
            </figure>

            <nav>
                <button class="nav prev"> << </button>
                <button class="nav next"> >> </button>
            </nav>


        </div>

        <audio id="music-player"></audio>

        <script src="scripts/carousel.js"></script>
        <script src="scripts/music.js"></script>
    </body>
</html>
