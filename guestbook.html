<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
        background-image: url('images/background.gif');
        }
    </style>

    <title>New?! website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/guestbook.css">
    <link id="themeStylesheet" rel="stylesheet" href="https://unpkg.com/98.css" />

</head>
<body>
    <div class="container">
        <div class="window" id="guestbook-window">
        <div class="title-bar">
            <div class="title-bar-text">
            Guestbook
            </div>
            <div class="title-bar-controls">
            <button aria-label="Close"></button>
            </div>
        </div>
        <div class="window-body">
            <div id="guestbook-form" class="forms">
            <form return false;">
                <input type="text" id="name" placeholder="Name" required><br>
                <textarea id="comment" rows="4" placeholder="Comment" required></textarea><br>
                <button id="submit-button">Submit</button>
            </form>
            </div>
            <hr>
            <div id="entries">

            </div>
        </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-analytics.js";
        import { getDatabase, push, ref, limitToLast, onValue } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-database.js";
        const firebaseConfig = {
            apiKey: "AIzaSyDxvgdcFCdB5UGZNQ_LF-B7HnVzXF9dYLY",
            authDomain: "zanciks-b3d79.firebaseapp.com",
            databaseURL: "https://zanciks-b3d79-default-rtdb.firebaseio.com",
            projectId: "zanciks-b3d79",
            storageBucket: "zanciks-b3d79.appspot.com",
            messagingSenderId: "131659056444",
            appId: "1:131659056444:web:02771d26e05af0c3214a39",
            measurementId: "G-DYV8V1MTMB"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getDatabase(app);

        document.getElementById("submit-button").addEventListener('click', function(e) {
            e.preventDefault();
            submit();
        });

        function submit() {
            var data = {
                name: document.getElementById("name").value,
                comment: document.getElementById("comment").value,
            }
            const entriesRef = push(ref(db), data);
            alert("Your comment has been submitted!");
            document.getElementById("name").value = '';
            document.getElementById("comment").value = '';
        }

        function getAllEntries() {
            const entriesRef = ref(db);

            onValue(entriesRef, (snapshot) => {
                const entriesContainer = document.getElementById('entries');
                entriesContainer.innerHTML = '';

                snapshot.forEach((childSnapshot) => {
                    const entry = childSnapshot.val();

                    // Create entry element
                    const entryElement = document.createElement('div');
                    entryElement.classList.add('entry');

                    // Create label element for name
                    const nameLabel = document.createElement('label');
                    nameLabel.classList.add('entry-label');
                    nameLabel.textContent = 'Name';

                    // Create input element for name
                    const nameInput = document.createElement('input');
                    nameInput.classList.add('entry-input');
                    nameInput.type = 'text';
                    nameInput.value = entry.name;
                    nameInput.disabled = true;

                    // Create label element for comment
                    const commentLabel = document.createElement('label');
                    commentLabel.classList.add('entry-label');
                    commentLabel.textContent = 'Comment';

                    // Create textarea element for comment
                    const commentTextarea = document.createElement('textarea');
                    commentTextarea.classList.add('entry-textarea');
                    commentTextarea.rows = 4;
                    commentTextarea.value = entry.comment;
                    commentTextarea.disabled = true;

                    // Append name label and input to the entry element
                    entryElement.appendChild(nameLabel);
                    entryElement.appendChild(nameInput);

                    // Append comment label and textarea to the entry element
                    entryElement.appendChild(commentLabel);
                    entryElement.appendChild(commentTextarea);

                    // Append the entry element to the entries container
                    entriesContainer.appendChild(entryElement);
                });
            });
        }
        getAllEntries();
    </script>
    
</body>
</html>
