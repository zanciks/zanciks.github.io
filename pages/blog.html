<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
        background-image: url('../images/blog_background.gif');
        }
    </style>

    <title>zanciks blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="themeStylesheet" rel="stylesheet" href="https://unpkg.com/98.css"/>
    <link rel="stylesheet" href="../css/blog.css">
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

</head>

<body>
    <div class="window" id="welcome">
        <div class="title-bar">
            <div class="title-bar-text">
                Blog
            </div>
            <div class="title-bar-controls">
                <form action="https://zanciks.online" method="get">
                    <button type="submit" aria-label="Close"></button>
                </form>
            </div>
        </div>
        <div class="window-body">
            Welcome to my blog!
            On the right side, you can view blog posts sorted by date. Simply click them to read!          
        </div>
    </div>

    <div class="window" id="blog-posts">
        <div class="title-bar">
            <div class="title-bar-text">
                Blog
            </div>
            <div class="title-bar-controls">
                <form action="https://zanciks.online" method="get">
                    <button type="submit" aria-label="Close"></button>
                </form>
            </div>
        </div>
        <div class="window-body" id="blog-buttons">
            <button onclick="openWindow(2023, 9, 23)">2023 September 23</button> <br>
            <button onclick="openWindow(2023, 9, 18)">2023 September 18</button> <br>
            <button onclick="openWindow(2023, 8, 11)">2023 August 11</button> <br>
            <button onclick="openWindow(2023, 8, 6)">2023 August 6</button> <br>
            <button onclick="openWindow(2023, 7, 19)">2023 July 19</button> <br>
            <button onclick="openWindow(2023, 7, 18)">2023 July 18</button> <br>
            <button onclick="openWindow(2023, 7, 9)">2023 July 9</button> <br>
            <button onclick="openWindow(2023, 7, 8)">2023 July 8</button> <br>
            <button onclick="openWindow(2023, 7, 6)">2023 July 6</button> <br>
            <button onclick="openWindow(2023, 7, 4)">2023 July 4</button> <br>
            <button onclick="openWindow(2023, 3, 23)">2023 March 23</button> <br>
            <button onclick="openWindow(2023, 3, 18)">2023 March 18</button> <br>
            <button onclick="openWindow(2023, 3, 14)">2023 March 14</button> <br>
            <button onclick="openWindow(2023, 3, 11)">2023 March 11</button> <br>
            <button onclick="openWindow(2023, 3, 10)">2023 March 10</button> <br>
            <button onclick="openWindow(2023, 3, 8)">2023 March 8</button> <br>
        </div>        
    </div>

    <div class="music-window">
        <div class="window">
            <div class="title-bar">
                <div class="title-bar-text">
                    Music Player
                </div>
                <div class="title-bar-controls">
                    <button aria-label="Close"></button>
                </div>
            </div>
            <div class="window-body" id="music-body">
                <fieldset>
                    <div id="song-container">
                        <span id="current-song">JAVASCRIPT NOT CURRENT WORKING</span>
                    </div>
                    <div class="button-container">
                        <button enabled onclick="previous()">   <i class="fa fa-fast-backward"></i> </button>
                        <button enabled onclick="togglePlay()"> <i class="fa fa-play"></i> / <i class="fa fa-pause"></i> </button>
                        <button enabled onclick="next()">       <i class="fa fa-fast-forward"></i> </button>
                    </div>
                    
                    <div class="button-container">
                        <button disabled> <progress id="progress-bar" max="100" value="100"></progress> </button>
                        <button disabled> <div class="field-row"> <input id="range" type="range" min="0" max="100" value="100" step="1"> </div> </button>
                    </div>
                </fieldset> 
            </div>
        </div>
    </div>

    <audio id="audio-player"></audio>
    <script src="../javascript/music_player.js"></script>
    <script src="../javascript/blog.js"></script>

</body>
</html>
