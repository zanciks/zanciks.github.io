<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            body {
                background-image: url('../images/background.gif');
            }
        </style>

        <title>toast</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="../css/desktop.css">
        <link rel="stylesheet" href="../css/toast.css">
        <link id="themeStylesheet" rel="stylesheet" href="https://unpkg.com/98.css"/>
        <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    </head>

    <body>
        <div class="window">
            <div class="title-bar">
                <div class="title-bar-text">
                    Toast
                </div>
                <div class="title-bar-controls">
                    <form action="https://zanciks.online" method="get">
                        <button type="submit" aria-label="Close"></button>
                    </form>
                </div>
            </div>
            <div class="window-body">
                <h4 class="toast-date">June 10th 2023 - September 18th 2023</h4>
                <div class="image-grid">
                    <img src="../images/toast/01.jpg">
                    <img src="../images/toast/02.jpg">
                    <img src="../images/toast/03.jpg">
                    <img src="../images/toast/04.jpg">
                    <img src="../images/toast/05.jpg">
                    <img src="../images/toast/06.jpg">
                    <img src="../images/toast/07.jpg">
                    <img src="../images/toast/08.jpg">
                    <img src="../images/toast/09.jpg">
                    <img src="../images/toast/10.jpg">
                    <img src="../images/toast/11.jpg">
                    <img src="../images/toast/12.jpg">
                </div>                
            </div>
        </div>
    </body>
</html>
